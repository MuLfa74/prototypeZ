<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="../css/chat.css"> 
</head>
<body>
    <div class="main-container">
        <header>
            <h1>PrototypeZ</h1> 
        </header>

        <div class="chat-area">
            <div class="users-list">
                <ul>
                    <li data-user="user1">Arsen</li>
                    <li data-user="user2">Max</li>
                    <li data-user="user3">Vlad</li>
                    <li data-user="user4">Misha</li>
                </ul>
            </div>
            <div class="chat-box">
                <div class="messages" id="messages">
                    <!-- Сообщения будут отображаться здесь -->
                </div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Написать сообщение" />
                    <button id="send-btn">→</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Контакты: Телефон | Telegram | Почта</p>
        </footer>
    </div>

    <script src="../js/chat.js"></script>
</body>
</html>
